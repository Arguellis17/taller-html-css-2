<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Barra de navegación */
        .nav {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
        }

        /* Contenedor principal con Flexbox */
        .contenedor {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin: 20px;
            padding: 20px;
            background-color: white;
            border: 2px solid #ddd;
        }

        /* Estilos de los productos */
        .producto {
            width: 200px;
            background-color: white;
            text-align: center;
            border: 2px solid #ddd;
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
        }

        .producto img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .producto h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .producto p {
            color: #555;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .producto .precio {
            font-weight: bold;
            color: #333;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="nav">Tienda Online</div>
    
    <div class="contenedor">
        <div class="producto">
            <img src="img/jean-woman.jpg" alt="Producto 1">
            <h3>Producto 1</h3>
            <p>Lorem ipsum dolor sit amet.</p>
            <p class="precio">$10.00</p>
        </div>
        <div class="producto">
            <img src="img/shirt-man.jpg" alt="Producto 2">
            <h3>Producto 2</h3>
            <p>Lorem ipsum dolor sit amet.</p>
            <p class="precio">$15.00</p>
        </div>
        <div class="producto">
            <img src="img/shirt-woman.png" alt="Producto 3">
            <h3>Producto 3</h3>
            <p>Lorem ipsum dolor sit amet.</p>
            <p class="precio">$20.00</p>
        </div>
    </div>
</body>
</html>
